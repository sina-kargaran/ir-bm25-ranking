            color: #333;

            align-items: center;

            padding: 6px 12px;
            border-radius: 20px;

            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;

        .highlight {

            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

            margin-top: 10px;

</head>

        <div class="bm25-formula">
            <h3>BM25 Formula</h3>
            <div class="formula-container">
                <p>$$\text{BM25}(D, Q) = \sum_{i=1}^{n} \log \frac{M + 1}{df(q_i)} \cdot \frac{f(q_i, D) \cdot (k_1 + 1)}{f(q_i, D) + k_1 \cdot \left(1 - b + b \cdot \frac{|D|}{\text{avgdl}}\right)}$$</p>
            </div>
        </div>
        <div class="bm25-params">
            <h3>BM25 Parameters</h3>
            <div class="param-controls">
                <div class="param-control">
                    <label>
                        <span><strong>k1:</strong> Term frequency saturation parameter</span>
                        <span class="param-value" id="k1-value">1.2</span>
                    </label>
                    <input type="range" id="k1" min="0.1" max="3.0" step="0.1" value="1.2" oninput="updateK1Value(); calculateBM25();">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #666;">
                        <span>0.1</span>
                        <span>3.0</span>
                    </div>
                </div>
                <div class="param-control">
                    <label>
                        <span><strong>b:</strong> Length normalization parameter</span>
                        <span class="param-value" id="b-value">0.75</span>
                    </label>
                    <input type="range" id="b" min="0.0" max="1.0" step="0.05" value="0.75" oninput="updateBValue(); calculateBM25();">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #666;">
                        <span>0.0</span>
                        <span>1.0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="results" class="results"></div>
    </div>

                doc2: "ÿ™Ÿàÿ± €å⁄© ŸáŸÅÿ™Ÿá‚Äåÿß€å ⁄Øÿ±ÿØÿ¥ ŸáŸÜÿØ ÿ®ÿß Ÿáÿ™ŸÑ €≥ ÿ≥ÿ™ÿßÿ±Ÿá‚Äå€å vip Ÿà Ÿæÿ±Ÿàÿßÿ≤ ÿß⁄©ŸàŸÜŸàŸÖ€å €åÿß Ÿæÿ±Ÿàÿßÿ≤ ÿ®€åÿ≤€åŸÜÿ≥"

        function loadExample() {
            const exampleSelect = document.getElementById('example-select');
            const selectedExample = exampleSelect.value;
            
            if (selectedExample && examples[selectedExample]) {
                const example = examples[selectedExample];

        function updateK1Value() {
            document.getElementById('k1-value').textContent = document.getElementById('k1').value;
        }
        
        function updateBValue() {
            document.getElementById('b-value').textContent = document.getElementById('b').value;
        }

        // Improved tokenizer that works with Farsi
        function tokenize(text) {
            if (!text) return [];
            
            // Normalize text and split on whitespace and punctuation
            const tokens = text
                .toLowerCase()
                .replace(/["'.,\/#!$%\^&\*;:{}=\-_`~()]/g, ' ') // Remove punctuation
                .split(/\s+/)
                .filter(token => token.length > 0);
            
            return tokens;
        }
        
        function calculateTF(term, document) {
            const tokens = tokenize(document);
            return tokens.filter(token => token === term).length;
        }
        
        function calculateIDF(term, corpus) {
            const docsContainingTerm = corpus.filter(doc => tokenize(doc).includes(term)).length;
            return docsContainingTerm > 0 ? Math.log((corpus.length + 1) / docsContainingTerm) : 0;
        }
        
        function calculateBM25Score(query, document, corpus, k1 = 1.2, b = 0.75) {
            const queryTerms = tokenize(query);
            const docTokens = tokenize(document);
            const docLength = docTokens.length;
            const avgDocLength = corpus.reduce((sum, doc) => sum + tokenize(doc).length, 0) / corpus.length;
            
            let score = 0;
            const termStats = {};
            const termCounts = {};
            
            // Count query term frequencies
            queryTerms.forEach(term => {
                termCounts[term] = (termCounts[term] || 0) + 1;
            });
            
            Object.entries(termCounts).forEach(([term, queryTF]) => {
                const tf = calculateTF(term, document);
                const idf = calculateIDF(term, corpus);
                
                // Calculate TF transform (BM25 TF component)
                const tfTransform = (tf * (k1 + 1)) / (tf + k1 * (1 - b + b * (docLength / avgDocLength)));
                
                const termScore = queryTF * idf * tfTransform;
                
                score += termScore;
                
                // Only include in stats if term exists in both query and document
                if (tf > 0) {
                    termStats[term] = {
                        tf: tf,
                        queryTF: queryTF,
                        tfTransform: tfTransform,
                        idf: idf,
                        score: termScore
                    };
                }
            });
            
            return { score, termStats, docLength, avgDocLength };
        }
        
        function highlightTerms(text, queryTerms) {
            let highlightedText = text;
            const terms = [...new Set(queryTerms)]; // Remove duplicates
            
            // Sort terms by length (longest first) to avoid partial matches
            terms.sort((a, b) => b.length - a.length);
            
            terms.forEach(term => {
                const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                highlightedText = highlightedText.replace(regex, `<span class="highlight">$&</span>`);
            });
            
            return highlightedText;
        }
        
        function calculateBM25() {
            const query = document.getElementById('query').value.trim();
            const title1 = document.getElementById('title1').value.trim();
            const title2 = document.getElementById('title2').value.trim();
            const doc1 = document.getElementById('doc1').value.trim();
            const doc2 = document.getElementById('doc2').value.trim();
            const k1 = parseFloat(document.getElementById('k1').value);
            const b = parseFloat(document.getElementById('b').value);
            const resultsDiv = document.getElementById('results');
            
            if (!query || ((!title1 && !title2) && (!doc1 && !doc2))) {
                resultsDiv.innerHTML = '<div class="no-results">Enter a query and at least one title or document to see BM25 calculations.</div>';
                return;
            }
            
            // Separate title and document corpora
            const titles = [];
            const documents = [];
            const items = [];
            
            if (title1) {
                titles.push(title1);
                items.push({ type: 'title', name: 'Title 1', text: title1, corpus: 'titles' });
            }
            if (title2) {
                titles.push(title2);
                items.push({ type: 'title', name: 'Title 2', text: title2, corpus: 'titles' });
            }
            if (doc1) {
                documents.push(doc1);
                items.push({ type: 'document', name: 'Document 1', text: doc1, corpus: 'documents' });
            }
            if (doc2) {
                documents.push(doc2);
                items.push({ type: 'document', name: 'Document 2', text: doc2, corpus: 'documents' });
            }
            
            const queryTerms = tokenize(query);
            const results = items.map(item => {
                const corpus = item.corpus === 'titles' ? titles : documents;
                const { score, termStats, docLength, avgDocLength } = calculateBM25Score(query, item.text, corpus, k1, b);
                return {
                    type: item.type,
                    name: item.name,
                    text: item.text,
                    score: score,
                    termStats: termStats,
                    docLength: docLength,
                    avgDocLength: avgDocLength
                };
            });
            
            // Sort by score (highest first)
            results.sort((a, b) => b.score - a.score);
            
            // Calculate combined scores for doc+title pairs
            let combinedScores = '';
            
            // Get scores for each component, default to 0 if not present
            const title1Score = results.find(r => r.name === 'Title 1')?.score || 0;
            const doc1Score = results.find(r => r.name === 'Document 1')?.score || 0;
            const title2Score = results.find(r => r.name === 'Title 2')?.score || 0;
            const doc2Score = results.find(r => r.name === 'Document 2')?.score || 0;
            
            // Only show combined scores if both title and document exist for a pair
            if ((title1 || doc1) && (title2 || doc2)) {
                const combined1 = title1Score + doc1Score;
                const combined2 = title2Score + doc2Score;
                combinedScores = `üìùüìÑ Title1+Doc1: ${combined1.toFixed(4)} | üìùüìÑ Title2+Doc2: ${combined2.toFixed(4)}`;
            }
            
            let html = '<div class="ranking-info">';
            html += `<strong>Ranking Results for Query:</strong> "${query}"`;
            html += `<br><strong>Parameters:</strong> k1=${k1}, b=${b}`;
            if (combinedScores) {
                html += `<br><strong>Combined Scores:</strong> ${combinedScores}`;
            }
            html += '</div>';
            
            if (results.length === 0) {
                html += '<div class="no-results">No matching documents found.</div>';
            } else {
                results.forEach((result, index) => {
                    const rankBadge = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`;
                    const typeIcon = result.type === 'title' ? 'üìù' : 'üìÑ';
                    
                    html += `<div class="document-result">
                        <div class="document-title">
                            ${rankBadge} ${typeIcon} ${result.name}
                            <span class="score-badge">BM25: ${result.score.toFixed(4)}</span>
                        </div>
                        <div dir="auto" class="highlighted-text">
                            ${highlightTerms(result.text, queryTerms)}
                        </div>
                        <div class="term-stats">
                            <div class="term-stat" style="background: #fff3e0; border-left-color: #ff9800;">
                                <strong>Length Info:</strong> Doc Length=${result.docLength}, Avg Length=${result.avgDocLength.toFixed(1)}
                            </div>`;
                    
                    Object.entries(result.termStats).forEach(([term, stats]) => {
                        html += `<div class="term-stat">
                            <strong>"${term}":</strong> QueryTF=${stats.queryTF}, TF=${stats.tf}, NormalizedTransformed-TF=${stats.tfTransform.toFixed(3)}, IDF=${stats.idf.toFixed(3)}, Score=${stats.score.toFixed(4)}
                        </div>`;
                    });
                    
                    if (Object.keys(result.termStats).length === 0) {
                        html += '<div class="term-stat" style="background: #ffebee; border-left-color: #f44336;">No matching terms found</div>';
                    }
                    
                    html += '</div></div>';
                });
            }
            
            resultsDiv.innerHTML = html;
        }
        
        // Initialize with example data
        document.getElementById('query').value = 'my query to retrieve';
        document.getElementById('title1').value = 'test my title 1';
        document.getElementById('title2').value = 'test title 2';
        document.getElementById('doc1').value = 'Some random text with "query" and "retrieve"';
        document.getElementById('doc2').value = 'Some random doc with "my"';
        
        // Initialize parameter values
        updateK1Value();
        updateBValue();
        
        // Calculate initial results
        calculateBM25();
    </script>
